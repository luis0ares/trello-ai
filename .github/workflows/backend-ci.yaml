name: Backend CI

on:
  push:
    branches:
      - actions/*
      - develop
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - develop
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
          working-directory: backend  
  
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry config virtualenvs.create false
        poetry install
    - name: Lint with ruff
      run: |
        ruff check ./app
    - name: Test with pytest
      run: |
        pytest
